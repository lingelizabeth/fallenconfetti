---
layout: default
title: Blog
---
	<div id="blog-header" class="header">
		<h3 class="blog-title">{{ page.title }}</h3>
		<p class="blog-title">Currently under construction - check back soon!</p>
	</div>
	
	<div class="posts">
	<ul>

	  {% for post in site.posts %}
		<li class="post-wrapper">
			<a class="post-title" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
			<span class="post-date">{{ post.date | date_to_string }}</span> Â» 
		</li>
	  {% endfor %}
	</ul>
	</div>
