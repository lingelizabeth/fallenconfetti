---
layout: default
---
<div class="post-header-img">
  {% if page.related_image %}
    <img src="{{ page.related_image }}" alt="">
  {% endif %}
</div>

<div class="header" id="post-header-title">
  <h3 class="blog-title">{{ page.title }}</h3>
  <p class="meta blog-title">{{ page.date | date_to_string }}</p>

</div>

<p class="medium-heading">{{ page.title }}</p>
<p>{{ page.date | date_to_string }} | By Elizabeth Ling</p>

<div class="post-container">
  {{ content }}
</div>
